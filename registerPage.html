<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="./css/component style/navbar.css">
        <link rel="stylesheet" href="./css/pages/registerpage.css">
        <!-- Google Icons Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
        <script src="https://kit.fontawesome.com/6fa4ec11e9.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Vue Js -->
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>


        <section id="app">
            <navbar-sec :is_authenticated="is_auth" :username="user_name" :background="bgColor" :page_height="bodyHeight" progress_bar="false"></navbar-sec>
            <register-card></register-card>
        </section>
        

        <!-- Import Our App -->
        <script src="./js/navigationMain.js"></script>
        <!-- Import Our Component -->
        <script src="./components/message_request.js"></script>
        <script src="./components/navBarComponent.js"></script>
        <script src="./components/registerCard.js"></script>
        <!-- Mount Our App -->
        <script>app.mount("#app")</script>
        <script>
            function progressBar(value,full_height){
                var progressValue = (value * 100) / full_height;
                return progressValue * 1.99
            }
            var body = document.body;
            var html = document.documentElement;
            var height = Math.max( body.scrollHeight, body.offsetHeight, 
                        html.clientHeight, html.scrollHeight, html.offsetHeight );
            
            var progressBarElement = document.querySelector("header .progress .progress-bar");
            window.onscroll = function(event){
                let valueScroll = window.scrollY;
                let progressVar_value = progressBar(valueScroll,height)

                progressBarElement.style.width = `${progressVar_value}%`
            }
        </script>
    </body>
</html>
