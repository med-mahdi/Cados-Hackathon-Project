<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cados</title>

        <!-- CSS LINKS -->
        <link rel="stylesheet" href="css/component style/navbar.css">
        <link rel="stylesheet" href="css/component style/hero_page_searchpage.css">
        <link rel="stylesheet" href="css/component style/search_result_sections.css">
        <link rel="stylesheet" href="css/component style/user_card.css">
        <link rel="stylesheet" href="css/component style/pagination_component.css">
        <link rel="stylesheet" href="css/component style/request_msg.css">
        <link rel="stylesheet" href="css/component style/fotter.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500&display=swap" rel="stylesheet">
        <!-- Google Icons Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <script src="https://kit.fontawesome.com/6fa4ec11e9.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Vue Js -->
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <section id="app">
            <navbar-sec progress_bar="true"></navbar-sec>
            <request-msg v-if="show_msg_request"  @hide-msg-request="hideMsgRequest" :msg="msg_content" :msg_color="msg_color"></request-msg>
            <search-section @show-msg-request="showMsgRequest"></search-section>
            <search-result-section :data="profiles_data":request_loading="requestLoading" :users_number="users_number" @show-follow-msg="displayFollowMsg"></search-result-section>
            <pagination-section :has_previous="has_prev_page" :has_next="has_next_page" :page_number="pagination_number"></pagination-section>
            <fotter-sec test="300"></fotter-sec>
        </section>
        
        <!-- Import Our Component -->
        <script src="./js/searchPage.js"></script>
        <script src="./components/navBarComponent.js"></script>
        <script src="./components/hero_search_section.js"></script>
        <script src="./components/search_result.js"></script>
        <script src="./components/user_card_profile.js"></script>
        <script src="./components/user_card_profile_no_data.js"></script>
        <script src="./components/pagination_component.js"></script>
        <script src="./components/request_msg.js"></script>
        <script src="./components/fotter.js"></script>
        <!-- Import Our Animation -->
        <script src="./animations/navBar.js"></script>        
        <!-- Mount Our App -->
        <script>app.mount("#app")</script>
    </body>
</html>
